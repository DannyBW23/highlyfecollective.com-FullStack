{% extends "base.html" %}
{% block app_content %}
<style>
    body {
        background-color: rgba(17, 17, 184, 0.748);
        color: white;
    }

    .profile-link{

float: left;
color: white;
       float: left;
}
       .pagination {
       text-align: center;
       margin-top: 20px;}
       .profile-picture {
 width: 90px; 
 height: 90px;
 border-radius: 50%;
 overflow: hidden;
}

.profile-picture img {
 width: 100%;
 height: 100%;
 object-fit: cover; 
} 
    hr {
        margin-top: 1px; 
    }

</style>
        </div class="profile-link">
        <p style="text-align: left;"><a href="{{ url_for('main.followers', username=user.username) }}"style="color:white"> <span style="font-size: 28px;">Followers: {{ user.followers.count() }}</span></a>
          </div>
        {% for follower_user in followers %}
            <a href="{{ url_for('main.user', username=follower_user.username) }}"style="font-size: 28px;color:white; display: block">{{ follower_user.username }}</a>
            {% if follower_user.profile_pic %}
        <div class="profile-picture">
            <img src="https://profilepic23.s3.amazonaws.com/{{ follower_user.profile_pic }}" width="32" height="32">
            </div>
            {% else %}
        <div class="profile-picture">
            <img src="{{ user.avatar(32) }}" width="32" height="32">
            </div>
            {% endif %}
            <hr>
        {% endfor %}
        </div>
    </div>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not followers.has_prev %} disabled{% endif %}">
                <a href="{{ url_for('main.followers', username=user.username, page=followers.prev_num) }}">
                    <span aria-hidden="true">&larr;</span> Previous Page
                </a>
            </li>
            <li class="next{% if not followers.has_next %} disabled{% endif %}">
                <a href="{{ url_for('main.followers', username=user.username, page=followers.next_num) }}">
                    Next Page <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
